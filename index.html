<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio AJAX - Random Joke Generator</title>
</head>
<body class="bg-dark">
    <main class="container text-center mt-3">
        <h1 class="text-center text-light">Ejercicio AJAX - Chuck Norris Meme Generator</h1>
        <button type="button" class="btn btn-primary btn-lg mt-5" id="jokeBtn">Joke!</button>
        <div id="jokeContainer" class="mx-auto mt-5 text-light">
            <figure>
                <img id="randomImage" alt="#" class="img-fluid rounded" src="img/Norris1.jpg">
                <figcaption id="joke" class="text-center"></figcaption>
            </figure>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
